# Deploy to GitHub Pages
# This workflow builds and deploys the Music Assistant PWA for remote access

name: Deploy to GitHub Pages

on:
  # Run on pushes to main branch
  push:
    branches: [main]

  # Allow manual trigger
  workflow_dispatch:

# Set permissions for GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Only run one deployment at a time
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build for remote mode
        run: yarn build
        env:
          # Enable remote mode for the hosted version
          VITE_REMOTE_MODE: 'true'
          # Signaling server URL (update with your deployed URL)
          VITE_SIGNALING_URL: 'wss://signaling.music-assistant.io/ws'
          # Base path for GitHub Pages (update if using custom domain)
          # VITE_BASE_PATH: '/frontend/'

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
